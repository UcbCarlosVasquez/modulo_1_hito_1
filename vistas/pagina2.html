<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="../assets/estilos.css">
</head>
<body>
    <header>
        <div id="cabecera-container"></div>
    </header>
    <nav>
        <div id="menu-container"></div>
    </nav>
    <main>
        <h2>Contenido Principal de la Página 2</h2>
        <p>Esta es la sección de contenido principal de la Página 2. Aquí puedes detallar información específica sobre un tema.</p>
        <ol>
            <li>Primer punto importante</li>
            <li>Segundo punto a destacar</li>
            <li>Tercera idea relevante</li>
        </ol>
        <img src="../assets/imagen_pagina2.jpg" alt="Imagen de la Página 2" width="300">
    </main>
    <footer>
        <div id="pie-de-pagina-container"></div>
    </footer>
    <script>
        fetch('../common/cabecera.html')
            .then(response => response.text())
            .then(data => document.getElementById('cabecera-container').innerHTML = data)
            .catch(error => console.error('Error al cargar cabecera:', error));

        fetch('../common/menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu-container').innerHTML = data)
            .catch(error => console.error('Error al cargar menú:', error));

        fetch('../common/pie_de_pagina.html')
            .then(response => response.text())
            .then(data => document.getElementById('pie-de-pagina-container').innerHTML = data)
            .catch(error => console.error('Error al cargar pie de página:', error));
    </script>
</body>
</html>
