<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <link rel="stylesheet" href="../assets/estilos.css">
</head>
<body>
    <header>
        <div id="cabecera-container"></div>
    </header>
    <nav>
        <div id="menu-container"></div>
    </nav>
    <main>
        <h2>Contenido Principal de la Página 3</h2>
        <p>En esta página encontrarás información aún más detallada y específica.</p>
        <p>Puedes incluir párrafos con explicaciones extensas sobre el tema de esta página.</p>
        <img src="../assets/imagen_pagina3.jpg" alt="Imagen de la Página 3" width="300">
        <p>Ejemplo de un texto más largo para demostrar el contenido.</p>
    </main>
    <footer>
        <div id="pie-de-pagina-container"></div>
    </footer>
    <script>
        fetch('../common/cabecera.html')
            .then(response => response.text())
            .then(data => document.getElementById('cabecera-container').innerHTML = data)
            .catch(error => console.error('Error al cargar cabecera:', error));

        fetch('../common/menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu-container').innerHTML = data)
            .catch(error => console.error('Error al cargar menú:', error));

        fetch('../common/pie_de_pagina.html')
            .then(response => response.text())
            .then(data => document.getElementById('pie-de-pagina-container').innerHTML = data)
            .catch(error => console.error('Error al cargar pie de página:', error));
    </script>
</body>
</html>
